<mat-card>
  <table mat-table [dataSource]="ProductsDataSource" matSort>
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.Id }}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{ row.Price }}</td>
    </ng-container>
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">{{ row.Quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="Notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
      <td mat-cell *matCellDef="let row">{{ row.Notes }}</td>
    </ng-container>
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.Gender }}</td>
    </ng-container>
    <ng-container matColumnDef="ImagePath">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ImagePath</th>
      <td mat-cell *matCellDef="let row">{{ row.ImagePath }}</td>
    </ng-container>
    <ng-container matColumnDef="ResizedImagePath">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        ResizedImagePath
      </th>
      <td mat-cell *matCellDef="let row">{{ row.ResizedImagePath }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
