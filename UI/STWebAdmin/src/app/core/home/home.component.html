<mat-toolbar color="primary"
  ><span routerLink="/" style="cursor: pointer;">{{ AppName }}</span>
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <button routerLink="/products" mat-button>Products</button>
</mat-toolbar>
<router-outlet></router-outlet>
<mat-sidenav-container>

    <mat-nav-list> <button mat-button>Products</button> </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
