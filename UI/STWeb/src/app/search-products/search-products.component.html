<mat-card id="crdSearchProducts">
  <mat-card-header>
    <mat-card-title>
      Products Search
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="prSearchForm" #prSearchForm="ngForm">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-xl-4 col-sm-12">
          <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select
              [(ngModel)]="selectedGender"
              name="genderSelect"
              (change)="onControlChange()"
              (selectionChange)="onControlChange()"
            >
              <mat-option *ngFor="let gender of genders" [value]="gender.value">
                {{ gender.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-xl-4 col-sm-12">
          <mat-form-field>
            <mat-label>Age</mat-label>
            <mat-select
              [(ngModel)]="selectedAge"
              name="ageSelect"
              (selectionChange)="onControlChange()"
            >
              <mat-option *ngFor="let age of ages" [value]="age.value">
                {{ age.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-xl-4 col-sm-12">
          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select
              [(ngModel)]="selectedCategory"
              name="categorySelect"
              (selectionChange)="onControlChange()"
            >
              <mat-option
                *ngFor="let category of categories"
                [value]="category.value"
              >
                {{ category.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-xl-4 col-sm-12">
          <mat-form-field>
            <mat-label>Keywords</mat-label>
            <input
              matInput
              placeholder="Ex. Car"
              [(ngModel)]="textSearch"
              name="IptKeyword"
              (change)="onControlChange()"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-xl-4 col-sm-12">
          <mat-form-field>
            <mat-label>Order by</mat-label>
            <mat-select
              [(ngModel)]="selectedSortBy"
              name="sortBySelect"
              (selectionChange)="onControlChange()"
            >
              <mat-option *ngFor="let sby of sortBy" [value]="sby.value">
                {{ sby.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-xl-4 col-sm-12">
          <mat-form-field>
            <mat-label>Direction</mat-label>
            <mat-select
              [(ngModel)]="selectedDirection"
              name="directionSelect"
              (selectionChange)="onControlChange()"
            >
              <mat-option *ngFor="let dir of direction" [value]="dir.value">
                {{ dir.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
