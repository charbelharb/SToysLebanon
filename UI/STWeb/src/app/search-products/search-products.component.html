<mat-card id="crdSearchProducts">
  <mat-card-header>
    <mat-card-title>
      Products Search
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" #prSearchForm="ngForm">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-xl-3 col-sm-12">
          <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select
              [(ngModel)]="selectedGender"
              [(value)]="selectedGender"
              name="genderSelect"
            >
              <mat-option *ngFor="let gender of genders" [value]="gender.value">
                {{ gender.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-md-6 col-xl-3 col-sm-12">
          <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select
              [(ngModel)]="selectedAge"
              [(value)]="selectedAge"
              name="ageSelect"
            >
              <mat-option *ngFor="let age of ages" [value]="age.value">
                {{ age.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
